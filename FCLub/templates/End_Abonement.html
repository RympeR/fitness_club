{% extends 'basics.html' %}


    {% block style %}

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    {% endblock %}
{% block title %}Statistics    {% endblock %}
{% block body %}
    <div class = "intro">
        <h1>Закрытие абонемента</h1>
<div class = "container">
    <img src = "{{ url_for('static',filename='imgs/client.jpg') }}">
    <form method="post">
        <div class = "dws-input">
        <input type = "text" name = "service" placeholder = "Введите название услуги">
        </div>
        <div class = "dws-input">
        <input type = "text" name = "phone" placeholder = "Номер телефона:">
        </div>
        <br />
        <br />
        <button class = "dws-submit2"  type = "submit" name = "submit" value = "Report">Закрыть абонемент</button>
        <br />
        <br />
        <br />
        <a class = "restore" href = "/admin/{{username}}">Назад</a>
    </form>
</div>
</div>    {% endblock %}
