{% extends 'basics.html' %}
{% block style %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/Admin.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
{% endblock %}
{% block title %}Admin{% endblock %}
{% block body %}
<div class="intro">
    <h1> Админ </h1>
</div>
<div class="intro2">
    <div class="section_header">
        <h3 class="section_suptitle">Это ваша персональная страница. Хотите внести какие то изменения?</h3>
    </div>
    <div class="container">
        <img src="{{ url_for('static',filename='imgs/admin.jpg') }}">
        <form>
            <div class="dws-input">
                <input type="name" name="name" placeholder="Имя : ">
            </div>
            <div class="dws-input">
                <input type="name" name="surname" placeholder="Фамилия : ">
            </div>
            <div class="dws-input">
                <input type="name" name="patronomyc" placeholder="Отчество :">
            </div>
            <div class="dws-input">
                <input type="name" name="telephone" placeholder="Телефон :">
            </div>
            <br />
            <a class="dws-submit" href="/logout" type="back" name="back" value="Back">Назад</a>
        </form>
    </div>
    <div class="container2">
        <div class="header_menu">
            <h4>Меню</h4>
        </div>
        <form>
            <div class="dws-input2">
                <a class="dws-submit2" href="/admin/newclient/{{username}}" type="Money" name="Money" value="Money">Записать клиента</a>
            </div>
            <div class="dws-input2">
                <a class="dws-submit2" href="/admin/aboutclient/{{username}}" type="Money" name="Money" value="Money">Получить данные о клиенте</a>
            </div>
            <div class="dws-input2">
                <a class="dws-submit2" href="/admin/end/{{username}}" type="Money" name="Money" value="Money">Закрыть абонемент</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
